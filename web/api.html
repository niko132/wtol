<html>
	<head>
		<script>
		function loadDoc() {
			var xhttp = new XMLHttpRequest();  
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4) {
					if (this.status == 200) {
						document.getElementById("text").innerHTML = this.responseText;
						
						var obj = JSON.parse(this.responseText);
						var accountId = obj.accountId;
						
						loadData(accountId);
					} else {
						document.getElementById("text").innerHTML = "Fail " + this.status;
					}
				}
			}
  
			var params = "summonerName=" + "nikock";
			var url = "api.php";
			xhttp.open("POST", url, true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send(params);
		}
		
		function loadData(accountId) {
			var xhttp = new XMLHttpRequest();  
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4) {
					if (this.status == 200) {
						document.getElementById("text").innerHTML = this.responseText;
					} else {
						document.getElementById("text").innerHTML = "Fail " + this.status;
					}
				}
			}
  
			var params = "accountId=" + accountId + "&gameIndex=0";
			var url = "api.php";
			xhttp.open("POST", url, true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send(params);
		}
		</script>
	</head>
	<body>
		<div id="demo">
			<h2>LoL Stats</h2>
			<button type="button" onclick="loadDoc()">Calculate Time</button>
			<p id="text"/>
		</div>
	</body>
</html>
