<!DOCTYPE html>
<html>
	<head>
		<script>
var API_KEY = "RGAPI-8e2051b6-62f3-4f28-bca8-5e47d31b29e8";		
		
var accountId = "";
var gameCount = 0;
var gameDuration = 0;

function loadDoc() {
  var summoner_name = document.getElementById("summoner_name").value;
  document.getElementById("text").innerHTML = summoner_name;
  getIdForSummonerName(summoner_name);
}

function getIdForSummonerName(summoner_name) {
  var xhttp = new XMLHttpRequest();  
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var obj = JSON.parse(this.responseText);
	  accountId = obj.accountId;
	  
	  document.getElementById("text").innerHTML = accountId;
	  
	  loadGameIndex(0);
	} else {
	  document.getElementById("text").innerHTML = "Test";
	}
  }
  
  var url = "https://euw1.api.riotgames.com/lol/summoner/v3/summoners/by-name/" + summoner_name + "?api_key=" + API_KEY;
  
  xhttp.open("GET", url, true);
  xhttp.send();
}

function loadGameIndex(gameIndex) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var obj = JSON.parse(this.responseText);
      var games = obj.games.games;
      var gamesLength = games.length;
	  
	  gameCount += gamesLength;

      var duration = 0;

      for (var i = 0; i < gamesLength; i++) {
          duration += games[i].gameDuration;
      }

      gameDuration += duration;

      document.getElementById("demo").innerHTML += gameDuration.toString() + " gameCount: " + gameCount + "<br>";

      if (gamesLength >= 20) {
        loadGameIndex(gameIndex + 20);
      } else {
	    displayTime();
	  }
    } else if (this.readyState == 4 && this.status == 429) {
	  setTimeout(loadGameIndex(gameIndex), 50);
	}
  }

  var url = "https://acs.leagueoflegends.com/v1/stats/player_history/EUW1/" + accountId + "?begIndex=" + gameIndex.toString() + "&endIndex=" + (gameIndex + 20).toString();

  xhttp.open("GET", url, true);
  xhttp.send();
}

function displayTime() {
  var delta = gameDuration;

  var days = Math.floor(delta / 86400);
  delta -= days * 86400;

  var hours = Math.floor(delta / 3600) % 24;
  delta -= hours * 3600;

  var minutes = Math.floor(delta / 60) % 60;
  delta -= minutes * 60;

  var seconds = delta % 60;
  
  document.getElementById("demo").innerHTML = days.toString() + " Days<br>" + hours.toString() + " Hours<br>" + minutes.toString() + " Minutes<br>" + seconds.toString() + " Seconds";
}
		</script>
	</head>
	<body>
		<div id="demo">
			<h2>LoL Stats</h2>
			<input id="summoner_name" type="text">
			<button type="button" onclick="loadDoc()">Calculate Time</button>
			<p id="text"/>
		</div>
	</body>
</html>
