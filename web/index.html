<!DOCTYPE html>
<html>
	<head>
		<script>		
		var accountId = "";
		var gameCount = 0;
		var gameDuration = 0;

		function loadDoc() {
			var summoner_name = document.getElementById("summoner_name").value;
			document.getElementById("text").innerHTML = summoner_name;
			getIdForSummonerName(summoner_name);
		}

		function getIdForSummonerName(summoner_name) {
			var xhttp = new XMLHttpRequest();  
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4) {
					if (this.status == 200) {
						var obj = JSON.parse(this.responseText);
						accountId = obj.accountId;
						document.getElementById("text").innerHTML = accountId;
						loadGameIndex(0);
					} else {
						document.getElementById("text").innerHTML = "Error: " + this.status;
					}
				}
			}
	
			var params = "summonerName=" + summoner_name;
			var url = "api.php";
			xhttp.open("POST", url, true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send(params);
		}

		function loadGameIndex(gameIndex) {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4) {
					document.getElementById("text").innerHTML += "Its ready! " + this.status + "\n";
				
					if (this.status == 200) {
						document.getElementById("text").innerHTML += "<br>BEFORE<br>";
					
						var obj = JSON.parse(this.responseText);
						
						document.getElementById("text").innerHTML += "<br>AFTER<br>";
						
						var games = obj.games.games;
						var gamesLength = games.length;
						
						document.getElementById("text").innerHTML += "<br>GAMES: " + gamesLength + "<br>";
			
						gameCount += gamesLength;
			
						var duration = 0;
			
						for (var i = 0; i < gamesLength; i++) {
							duration += games[i].gameDuration;
						}

						gameDuration += duration;

						document.getElementById("text").innerHTML += gameDuration.toString() + " gameCount: " + gameCount + "<br>";

						if (gamesLength >= 20) {
							loadGameIndex(gameIndex + 20);
						} else {
							displayTime();
						}
					} else if (this.status == 429) {
						setTimeout(loadGameIndex(gameIndex), 50);
					}
				} else {
					document.getElementById("text").innerHTML += "ReadyState" + this.readyState + "\n";
				}
			}

			var params = "accountId=" + accountId + "&gameIndex=" + gameIndex;
			var url = "api.php";
			xhttp.open("POST", url, true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send(params);
		}

		function displayTime() {
			var delta = gameDuration;

			var days = Math.floor(delta / 86400);
			delta -= days * 86400;

			var hours = Math.floor(delta / 3600) % 24;
			delta -= hours * 3600;

			var minutes = Math.floor(delta / 60) % 60;
			delta -= minutes * 60;

			var seconds = delta % 60;
  
			document.getElementById("text").innerHTML = days.toString() + " Days<br>" + hours.toString() + " Hours<br>" + minutes.toString() + " Minutes<br>" + seconds.toString() + " Seconds";
		}
		</script>
	</head>
	<body>
		<div id="demo">
			<h2>LoL Stats</h2>
			<input id="summoner_name" type="text">
			<button type="button" onclick="loadDoc()">Calculate Time</button>
			<p id="text"/>
		</div>
	</body>
</html>
